<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Welcome to Tailwind v3!</title>

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com/3.0.23"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- tailwind customizing config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#04004D',
            },
          },
        },
      };
    </script>
  </head>

  <body class="flex items-stretch h-full antialiased">
    <aside id="sidebar" class="basis-14">
      <div class="max-w-[150px] p-4 mt-8 mb-12 ml-0.5 absolute">
        <img src="https://remindle.io/logo_text.svg" alt="remindle logo" />
      </div>
      <nav class="absolute mt-32">
        <ul class="text-gray-500">
          <li class="flex m-2 px-4 py-1 hover:bg-gray-50 rounded">
            <i data-feather="home" class="w-[1.125rem]"></i>
            <a href="#" class="ml-4 text-primary">Dashboard</a>
          </li>
          <li class="flex m-2 px-4 py-1 hover:bg-gray-50 rounded">
            <i data-feather="bell" class="w-[1.125rem]"></i>
            <a href="#" class="ml-4 text-primary">Notifications</a>
          </li>
          <li class="flex m-2 px-4 py-1 hover:bg-gray-50 rounded">
            <i data-feather="activity" class="w-[1.125rem]"></i>
            <a href="#" class="ml-4 text-primary">Activity</a>
          </li>
          <li class="flex m-2 px-4 py-1 hover:bg-gray-50 rounded">
            <i data-feather="settings" class="w-[1.125rem]"></i>
            <a href="#" class="ml-4 text-primary">Settings</a>
          </li>
        </ul>
      </nav>
    </aside>
    <div
      id="resizer"
      class="w-0.5 hover:bg-neutral-500 hover:cursor-ew-resize hover:w-1"
    ></div>
    <main
      class="bg-neutral-200 flex-grow flex justify-center items-start p-12 z-10"
    >
      <div class="bg-gray-300 w-96">test</div>
    </main>
    <script>
      feather.replace();

      const resizer = document.querySelector('#resizer');
      const sidebar = document.querySelector('#sidebar');

      resizer.addEventListener('mousedown', (event) => {
        document.addEventListener('mousemove', resize, false);
        document.addEventListener(
          'mouseup',
          (e) => {
            document.removeEventListener('mousemove', resize, false);

            if (
              e.x < 125
            ) {
              sidebar.style.flexBasis = `56px`;
            } else {
              sidebar.style.flexBasis = `180px`;
            }
          },
          false
        );
      });

      function resize(e) {
        const size = `${e.x}px`;
        sidebar.style.flexBasis = size;
      }
    </script>
  </body>
</html>
